<!-- PACKAGE INFO -->

{{- $github_data_rels := "" -}}

<div class="package-section sections">
    <h4 class="subtitle">
        <span>{{- partial "icon" "box" -}}</span> Package
    </h4>
    <ul class="package-list">
        {{- with resources.Get "api/github/rels.json" -}}
            {{- $github_data_rels = . | transform.Unmarshal -}}

            {{- range $github_data_rels -}}
                <li class="package-item">
                    <span class="package-name">Release {{ .tag_name }}</span>
                    <a href="{{ .html_url  }}" target="_blank" class="package-version"> download</a>
                </li>
            {{- end -}}
        {{- end -}}
    </ul>
</div>
