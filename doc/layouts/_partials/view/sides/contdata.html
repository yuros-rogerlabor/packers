{{- $github_data_cont := "" -}}

<!-- CONTRIBUTORS  -->
<section class="maintainers-section sections">
    <h2 class="subtitle">
        <span>{{- partial "icon" "users" -}}</span>Developer
    </h2>
     <div class="people-list">
        {{- with resources.Get "api/github/cont.json" -}}
            {{- $github_data_cont = . | transform.Unmarshal -}}
            {{- range $github_data_cont -}}
            <div class="person-item">
                <img src="{{ .avatar_url }}" class="person-avatar" alt="Maintainer">
                <div class="person-info">
                    <div class="person-name">@{{ .login }}</div>
                    <a href="{{ .html_url }}" target="_blank" class="person-role">Follow</a>
                </div>
            </div>
            {{ end }}
        {{ end }}
    </div>
</section>
