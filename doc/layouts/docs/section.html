{{- define "asset_head" -}}
    {{- $.Scratch.Set "style_asset" (dict "src" "css/head/docs.scss" "dest" "css/head/docs.scss") -}}
{{- end -}}

{{- define "main" -}}

	<div class="overlay">
		<article class="content docslist">
			<div class="header">
				<h1 class="heading">{{ .Parent.Title }} Documentation</h1>
			</div>
			<div class="pages">
				{{ .Content }}
			</div>
		</article>
		<asside class="sidebar">
			{{- partial "view/sides/listdocs.html" . -}}
		</asside>
	</div>

{{- end -}}
